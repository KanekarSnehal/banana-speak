<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana speak</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Talk banana</h1>

    <textarea id="text-input" placeholder="Enter you text here and it will be converted to banana."></textarea>

    <button id="btn-translate">Translate</button>

    <p>Output will come here</p>
    <div id="output"></div>

    <footer id="footer">
        <p id="about">ABOUT:</p>
        <p>The above app converts English to Minionese. The Minionese language spoken by Minions is a combination of words from French, English, Spanish, Hindi and Korean.Particularly the word Minions love to say is "banana!"</p>
            
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
